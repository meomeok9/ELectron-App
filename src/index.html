<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <script src="./node_modules/electron/dist/electron.js"></script>
  </head>
  <body>
    <form class="frmLogin">
      <div class="success hide" id ="message">
        <span class="check"><i class="fa fa-check-circle"></i></span>
        <span class="msg">Success</span>
        <button type="button" class="crose" id="btnClose"> <i class="fa fa-times"></i></button>
         </div>
      <h3>login form</h3>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
      </div>
      <div>
        <button type="button" id="btn-submit">login</button>
        <button type="reset">Reset</button>
        <button id="hide-btn">Hide App</button>
      </div>
    </form>
  </body>
  <script defer src="./sctipt/login.js">
  </script>
</html>
